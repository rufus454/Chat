<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo */
        }
        .error-container {
            margin-top: 50px;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            color: #dc3545; /* Color del código de error */
        }
        .error-message {
            font-size: 24px;
            color: #343a40; /* Color del mensaje de error */
            margin-bottom: 30px;
        }
        .btn-home {
            background-color: #007bff; /* Color del botón */
            color: #fff; /* Color del texto del botón */
            border-color: #007bff; /* Color del borde del botón */
        }
        .btn-home:hover {
            background-color: #0056b3; /* Color de fondo del botón al pasar el mouse */
            border-color: #0056b3; /* Color del borde del botón al pasar el mouse */
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 200px; /* Ajusta este valor según lo que desees */
            height: auto;
            margin: 0 10px; /* Espacio entre las imágenes */
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="row">
            <div class="col">
                <h1 class="error-code">404</h1>
                <p class="error-message">Lo sentimos, la página que estás buscando no se encuentra.</p>
                <a href="/" class="btn btn-lg btn-home">Volver al inicio</a>
            </div>
        </div>
    </div>
    <center>
      <div class="image-container">
        <img src="https://i.pinimg.com/originals/3e/50/18/3e50180386b29ec70076be385730a1bc.gif" alt="Descripción del GIF">
        <img src="https://gifdb.com/images/high/shrek-green-squad-dancing-oijclowrxfj9h638.gif" alt="Descripción del GIF">
        <img src="https://i.kym-cdn.com/entries/icons/original/000/021/273/200w.gif" alt="Descripción del GIF">
      </div>
    </center>
</body>
</html>
